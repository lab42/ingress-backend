<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Page</title>
    <style>
        :root {
            --bg-color: rgb(2 6 23);
            --text-color: rgb(226 232 240);
        }

        @font-face {
            font-family: 'Comfortaa';
            src: url('Comfortaa.ttf') format('truetype');
            font-display: swap;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Comfortaa', system-ui, sans-serif;
            display: grid;
            place-items: center;
            padding: 1.5rem;
        }

        .text {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            text-align: center;
            max-width: 70ch;
            margin: 0;
        }
    </style>
</head>
<body>
    <p class="text">You've entered the void... it's empty here. Try to avoid the void next time.</p>
</body>
</html>
